<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style>
label {
display: block;
width: 100%;
height: 50px;
margin: 50px 0px 0px 0px;
text-align: center;
font-weight:bold;
}
button {
display: block;
width: 100%;
height: 100px;
margin: 20px 0px;
}
#slow {
display: inline-block;
height: 50px;
width: 70%;
}
#qty {
height: 50px;
width: 29%;
display: inline-block;
font-size: 20px;
margin: 20px 0px;
float:left;
}
.inlined {
width: 100%;
display: inline-block;
text-align:center;
}
.container {
margin: auto;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<div class="container">
<label>MOTOR CONTROLL</label>
<button id="go" value="180">+180</button>
<button id="back" value="0">-180</button>
<div class="inlined">
<select id="qty">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<button id="slow" value="">GoSlow</button>
</div>
</div>
<script>
$( "#go, #back" ).on( "click", function() {
$.get( "http://10.0.0.18/servo", { val: $(this).val() } )
  .done(function( data ) {
    
  });
});
$( "#slow" ).on( "click", function() {
$.get( "http://10.0.0.18/servoslow", { val: $("#qty").val() } )
  .done(function( data ) {
    
  });
});
</script>
</body>
</html>
